<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- !! IMPORTANT !! -->
    <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>Hello World!</title>
    <style>
      html {
        font-family: sans-serif;
        background: #2b2e3b;
        color: #9feaf9;
      }
    </style>
  </head>
  <body style="user-select: none; -webkit-app-region: drag; padding-top: 1rem">
    <!-- this style is styling the whole element, if you want specific interfaction you will need to specific what you want to be interactive. -->
    <!-- turns off element interaction // allows application to be dragged-->
    <h1 style="color: red">Hello Electron!</h1>
    <p>Build cross-platform desktop apps with JavaScript, HTML, and CSS</p>
    <input
      style="user-select: none; -webkit-app-region: no-drag"
      type="range"
      name="nlop"
      id=""
      value="20"
    />
    <h2>
      <a
        href="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_5MG.mp3"
        download
        >Download Image</a
      >
    </h2>
    <progress value="0" max="100" id="progress"></progress>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
